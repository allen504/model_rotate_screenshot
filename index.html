<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js GLTF Model Rotation and Screenshot</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js" integrity="sha512-n8IpKWzDnBOcBhRlHirMZOUvEq2bLRMuJGjuVqbzUJwtTsgwOgK5aS0c1JA647XWYfqvXve8k3PtZdzpipFjgg==" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        let scene, camera, renderer, model, clock, mixer;
        let rotationSpeed = 0.01; // Speed of rotation

        init();
        animate();

        function init() {
            // Create the scene
            scene = new THREE.Scene();

            // Set up camera (PerspectiveCamera)
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Set up renderer
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Add lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 7.5).normalize();
            scene.add(directionalLight);

            // Load the GLTF model
            const loader = new THREE.GLTFLoader();
            loader.load('pin_beam.glb', function (gltf) {
                model = gltf.scene;
                scene.add(model);
                gltf.scene.scale.set(50, 50, 50);

                // Set up animation mixer if needed
                // mixer = new THREE.AnimationMixer(model);
                // if (gltf.animations.length > 0) {
                //     const action = mixer.clipAction(gltf.animations[0]);
                //     action.play();
                // }
            });

            // Add a clock for timing animations
            clock = new THREE.Clock();

            // Resize the renderer on window resize
            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Rotate the model
            if (model) {
                model.rotation.y += rotationSpeed;
            }

            // Update the animation mixer
            if (mixer) {
                const delta = clock.getDelta();
                mixer.update(delta);
            }

            renderer.render(scene, camera);

            // Take a screenshot periodically
            if (performance.now() % 2000 < 50) {  // every 2 seconds
                //takeScreenshot();
            }
        }

        function takeScreenshot() {
            const screenshot = renderer.domElement.toDataURL("image/png");
            const link = document.createElement('a');
            link.href = screenshot;
            link.download = `screenshot_${Date.now()}.png`;
            link.click(); // Automatically download the screenshot
        }
    </script>
</body>
</html>
